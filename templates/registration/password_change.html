{% extends 'blogapp/base.html' %}

{% block body %}
<div class="container d-flex flex-column">
<form method="POST" class="my-4 col-md-6 m-auto">{% csrf_token %}

  <h1 class="my-4 text-center">Change password</h1>

    <input name="old_password" class="form-control mb-2" placeholder="Old password" type="password" id="id_old_password" required="true">

    <input name="new_password1" class="form-control mb-2" placeholder="New password" type="password" id="id_new_password1" required="true">

    <input name="new_password2" class="form-control mb-2" placeholder="Confirm password" type="password" id="id_new_password2" required="true">

    {% for field in form %}
      {% for error in field.errors %}
        <p style="color: red" class="my-1">{{ error }}</p>
      {% endfor %}
    {% endfor %}

  <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>  
</form>

</div>



{% endblock %}
