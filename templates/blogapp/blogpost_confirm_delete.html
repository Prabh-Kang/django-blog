{% extends 'blogapp/base.html' %}

{% block title %}
<title>Welcome to MyBlog</title>
{% endblock %}

{% block body %}

<div class="container mt-4 mb-2 col-md-6">

	{% load crispy_forms_tags %}

	<form action="" method="POST"> {% csrf_token %}
	<p class="h3 font-weight-bolder my-2">Are you sure you want to delete <span class="text-info">"{{object.title}}"</span> post?</p>	
	<div class="text-center my-3">
	<input type="submit" value="Delete" class="btn btn-danger">
	<a class="btn btn-secondary" href="{% url 'detail-view' object.id %}">Cancel</a>
	</div>
	</form>
</div>

{% endblock %}
