{% extends 'blogapp/base.html' %}

{% block title %}
<title>Profile</title>
{% endblock %}

{% block body %}

<div class="container my-4">


	<div class="d-flex flex-column justify-content-center">


		<form action="" method="POST" class="col-md-6 m-auto" enctype="multipart/form-data"> {% csrf_token %}
			<legend>
				<h1 class="text-center font-amaranth">Profile</h1>
			</legend>
			<hr style="width: 60%" class="text-center">
			<div class="row my-2">
				<div class="col">
					<label for="first_name">First Name</label>
					{{form.first_name}}
				</div>

				<div class="col">
					<label for="last_name">Last Name</label>
					{{form.last_name}}
				</div>
			</div>

			<div class="form-group my-3">
				<label for="username">Username</label>
				{{form.username}}
			</div>

			<div class="form-group my-3">
				<label for="email">Email address</label>
				{{form.email}}
			</div>

			<div class="form-group my-3">
				<label for="profile_pic">Profile picture</label>
				<div>
					<p class="text-center">
						<img src="{{pic}}" alt="" class="img-fluid rounded-circle">
					</p>
				</div>
				{{form.profile_pic}}
			</div>

			<div class="form-group my-3">
				<small class="text-danger"> {{form.errors}} </small>
			</div>

			<input type="submit" value="Save Changes" class="btn btn-primary form-control" />

			<div class="mt-2">
				<a href="{% url 'password_change' %}" class="text-primary">Change password?</a>
			</div>

		</form>

	</div>

</div>


{% endblock %}
